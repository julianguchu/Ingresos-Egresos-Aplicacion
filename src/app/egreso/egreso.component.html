<div class="container">
<div class="row">
	<div class="col-md-12">
		<span  class="text-danger">EGRESO</span>
	</div>

</div>


<div class="row">
	<div class="col-md-12 ">
				<table class=" table table-hover">
			<tbody>
					<tr  *ngFor="let egreso of arregloEgreso" (click)="editar()">
						<td><span  >{{egreso.descripcion}}</span></td>
						<td ><span  class="text-danger">-{{egreso.valor  | currency:"COP":"$":"1.2-2"}}</span>   <button (click)="eliminarEgreso(egreso)"class="close">x</button> </td>

					</tr>

			</tbody>


		</table>

	</div>

</div>

</div>
