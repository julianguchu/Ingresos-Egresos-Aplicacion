<div class="container">
  

	<div class="card">
  <div class="card-header">
  	<h2 class="d-flex justify-content-center">Formulario Ingreso-Egreso</h2>
  </div>

    <div class="card-body">
    	<form (ngSubmit)="onEnviaFormulario()" #formulario="ngForm" >
<div class="row">

	<div class="col-md-2">
		<select class="form-control"  name="selector"  #selector="ngModel" [(ngModel)]="seleccionado" required>
			<option>+</option>
			<option>-</option>
		</select>

	</div>
	<div class="col-md-4">
		<input type="text"   class="form-control" placeholder="Agregar Descripcion" name= "desc" [(ngModel)]="descripcion"  #desc="ngModel" required/>
	</div>
	<div class="col-md-4">
		<input type="number" class="form-control"   placeholder="Valor" name="vale" [(ngModel)]="valor"  #vale="ngModel" required>
	</div>
	<div class="col-md-2" >
		<input type="submit"  class="btn btn-success "value="enviar" 
	  [ngClass] ="{'btn-danger':seleccionado=='-', 'btn-success':seleccionado=='+'}" [disabled]="formulario.invalid" > 
	</div>

</div> 
</form> 
  </div>    
    </div>
</div>
